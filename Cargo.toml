[package]
name = "minimalist-grammar-parser"
version = "0.1.0"
edition = "2021"

[dependencies]
ahash = { version = "0.8.11", features = ["compile-time-rng"] }
anyhow = "1.0.97"
bitvec = "1.0.1"
chumsky = "0.10.0"
itertools = "0.14.0"
logprob = "0.2.1"
min-max-heap = "1.3.0"
petgraph = "0.7.1"
thin-vec = "0.2.14"
tinyvec = { version = "1.9.0", features = ["alloc"] }
simple-semantics = { git = "ssh://git@github.com/MichaelGoodale/simple-semantics.git", optional = true }


[dev-dependencies]
approx = "0.5.1"
divan = "0.1.8"
lazy_static = "1.4.0"

[features]
semantics = ["dep:simple-semantics"]

[[bench]]
name = "mg_benches"
harness = false

[[bin]]
name = "mg_benches"
bench = false
test = false

[profile.profiling]
inherits = "release"
debug = true
