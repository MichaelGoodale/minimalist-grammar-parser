[package]
name = "minimalist-grammar-parser"
version = "0.1.0"
edition = "2021"

[dependencies]
burn = { git = "https://github.com/tracel-ai/burn.git", rev = "d62b344", features = [
  "ndarray",
  "autodiff",
  "train",
] }
ahash = { version = "0.8.7", features = ["compile-time-rng"] }
allocator-api2 = "0.2.16"
anyhow = "1.0.76"
bitvec = "1.0.1"
bumpalo = { version = "3.15.4", features = ["allocator-api2"] }
itertools = "0.12.0"
logprob = { git = "https://github.com/michaelgoodale/logprob.git" }
min-max-heap = { git = "https://github.com/michaelgoodale/min-max-heap-rs.git" }
moka = { version = "0.12.5", features = ["sync"] }
petgraph = "0.6.4"
rand = "0.8.5"
rand_distr = { version = "0.4.3", features = ["alloc"] }
thin-vec = "0.2.13"
tinyvec = { version = "1.6.0", features = ["alloc"] }

[dev-dependencies]
itertools = "0.12.0"
approx = "0.5.1"
divan = "0.1.8"
lazy_static = "1.4.0"

[[bench]]
name = "mg_benches"
harness = false

[[bin]]
name = "mg_benches"
bench = false
test = false

[profile.release]
debug = true

[profile.profiling]
inherits = "release"
debug = true
