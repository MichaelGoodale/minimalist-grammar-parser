[package]
name = "minimalist-grammar-parser"
version = "0.1.0"
edition = "2021"

[dependencies]
ahash = { version = "0.8.7", features = ["compile-time-rng"] }
anyhow = "1.0.76"
itertools = "0.12.0"
logprob = { git = "https://github.com/michaelgoodale/logprob.git" }
min-max-heap = "1.3.0"
petgraph = "0.6.4"
thin-vec = "0.2.13"
tinyvec = { version = "1.6.0", features = ["alloc"] }

[dev-dependencies]
itertools = "0.12.0"
approx = "0.5.1"
divan = "0.1.8"
lazy_static = "1.4.0"

[[bench]]
name = "mg_benches"
harness = false

[[bin]]
name = "mg_benches"
bench = false
test = false

[profile.profiling]
inherits = "release"
debug = true
